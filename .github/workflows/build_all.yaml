name: Build all images

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   tags:
  #   - '*'

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 1440
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build wrapper
        run: |
          scripts/build-wrapper \
          recipes/lumi-multitorch/lumi-multitorch-template.yaml \
          recipes/lumi-multitorch/lumi-multitorch-vars.yaml \
          recipes/lumi-multitorch/lumi-multitorch-readme.j2

      - name: tar build artifacts
        id: prep
        run: |
          BUILD_DIR=$(ls -d ./builds/lumi-* | sort | tail -n1)
          TAR_NAME=$(basename "$BUILD_DIR").tar.gz
          tar --exclude='*.tar' --exclude='*.sif' -czf "${{ github.workspace }}/$TAR_NAME" -C ./builds "$(basename "$BUILD_DIR")"
          echo "tar_name=$TAR_NAME" >> $GITHUB_OUTPUT
          echo "release_tag_name=$(basename "$BUILD_DIR")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.prep.outputs.release_tag_name }}
          release_name: ${{ steps.prep.outputs.release_tag_name }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ steps.prep.outputs.tar_name }}
          asset_name: ${{ steps.prep.outputs.tar_name }}
          asset_content_type: application/gzip